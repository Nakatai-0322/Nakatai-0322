name: Main

on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    - cron: "0 9,12,21 * * *"

jobs:
  github-metrics-general:
    name: metrics-general
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: Nakatai-0322
          config_gemoji: yes
          config_timezone: Asia/Tokyo
          filename: general.svg
          token: ${{ secrets.GH_TOKEN }}
          base: header
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_recent_days: 7
          plugin_languages_limit: 4
          plugin_topics_mode: icons
          plugin_discussions_categories_limit: 8
          plugin_languages_ignored: Berry
  github-metrics-achievements:
    name: metrics-achievements
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          config_timezone: Asia/Tokyo
          filename: achievements.svg
          token: ${{ secrets.GH_TOKEN }}
          base: ""
          plugin_achievements: yes
  github-metrics-medias:
    name: metrics-medias
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: ${{ secrets.GH_TOKEN }}
          base: ""
          config_timezone: Asia/Tokyo
          config_order: anilist, music
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_token: ${{ secrets.SPOTIFY_CLIENT_ID }}, ${{ secrets.SPOTIFY_CLIENT_SECRET }}, ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
          plugin_music_mode: recent
          plugin_music_played_at: yes
          plugin_music_limit: 9
          plugin_rss: yes
          plugin_rss_source: https://nakatai.xyz/rss.xml
          plugin_rss_limit: 8
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_PROJECTS: False
          SHOW_LINES_OF_CODE: True
          SHOW_LOC_CHART: False
          LOCALE: "en"
