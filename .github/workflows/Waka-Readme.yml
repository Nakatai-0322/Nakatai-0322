name: Waka Readme

on:
  workflow_dispatch:
  repository_dispatch:
    types: [test_trigger]
  schedule:
    - cron: '0 10,12,20 * * *'

jobs:
  update-readme:
    name: WakaTime Readme
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
